<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="nav">
            <div id="nav-left">
                <h1>Profile</h1>
                <a href="">Home</a>
                <a href="">My Profile</a>
                <a href="">Find Connections</a>
            </div>
            <div id="nav-right">
                <button>Sign Out</button>
            </div>
        </div>
        <div id="content-container">
            <div id="left-content">
                <div id="usercard1">
                    <div id="usercard1-top">

                    </div>
                    <div id="usercard1-bottom">
                        <div id="info">
                            <img src="./images/user-circle.png" alt="Jane Doe Photo" id="usericon">
                            <h1>Jane Doe</h1>
                            <img src="./images/map-marker.png" alt="map marker" id="mapmarker">
                            <p>Seattle</p>
                            <p>Developer | Engineer | Problem Solver</p>
                            <p>Master of shadows and the Internet!</p>
                            <img src="./images/gear.png" alt="gear icon" id="gear">
                            <a href="">edit profile</a>
                        </div>
                    </div>
                </div>
                <div id="usercard2">
                    <div id="usercard2-top">
                        <p>Education</p>
                    </div>
                    <div id="usercard2-bottom">
                        <h2>Coding Dojo - Full Stack Bootcamp</h2>
                        <p>Dec 2019 - Mar 2020</p>
                        <h3>Triple black belt in Python, MERN, and C#...</h3>
                    </div>
                </div>
            </div>
            <div id="right-content">
                <div id="usercard3">
                    <div id="usercard3-top">
                        <div id="requestnumber">
                            <p>2</p>
                        </div>
                        <p>Connection Requests</p>
                    </div>
                    <div id="usercard3-bottom">
                        <div class="contact">
                            <img src="./images/todd-s.jpg" alt="profile picture" class="contactphoto">
                            <p>Todd E</p>
                        </div>
                    </div>
                </div>
                <div id="usercard4">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
