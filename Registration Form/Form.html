<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <div>
            <p>First Name: *   <input type="text"> </p>
        </div>
        <div>
            <p>Last Name: *    <input type="text"> </p>
        </div>
        <div>
            <p>Email Address: *    <input type="text"> </p>
        </div>
        <div>
            <p>Password: *    <input type="password"> </p>
        </div>
        <div>
            <p>Confirm Password: *    <input type="Password"> </p>
        </div>
        <div>
            <p>Birthday:    <input type="date"> </p>
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="non-binary" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" value="prefer not to answer" id="prefer not to answer">
            <label for="prefer not to answer">I prefer not to answer</label>
        </div>  
        <div>
            <p>A short description about myself:</p>
            <textarea name="description" cols="30" rows="3"></textarea>
        </div>
        <div>
            <p>Favorite Language:    
                <select name="snack">
                    <option>Javascript</option>
                    <option>Python</option>
                    <option>C#</option>
                    <option>HTML</option>
                </select>
            </p>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <p>* Indicates a required field</p>
        </div>
    </body>
</html>
